<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebRTC</title>
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/client.css" rel="stylesheet">
</head>
<body class="p-3">
  <div class="container">
    <h1 class="mb-4">WebRTC demo</h1>
    <div class="mb-3">
      <p><strong>Local Input (Blue):</strong></p>
      <canvas id="localVisualizer" class="visualizer"></canvas>
      <button id="startButton" class="btn btn-primary" onclick="start()">Start</button>
      <button id="stopButton" class="btn btn-secondary" onclick="stop()">Stop</button>
    </div>
    <div class="mb-3">
      <p><strong>Remote Audio Visualization (Red):</strong></p>
      <canvas id="backendVisualizer" class="visualizer"></canvas>
    </div>
  </div>

  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="./js/client.js"></script>

</body>
</html>
