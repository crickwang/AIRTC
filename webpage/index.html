<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>WebRTC</title>
  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/css/client.css" rel="stylesheet">
</head>
<body class="p-3">
  <div class="container">
    <h1 class="mb-4">AIRTC</h1>
    <div class="mb-3">
      <!--<p><strong>Local Input (Blue):</strong></p>
      <canvas id="localVisualizer" class="visualizer"></canvas>-->
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Enter the password">
      <p class="mt-2">Press the buttons below to start and stop.</p>
      <audio id="remoteAudio" autoplay></audio>
      <button id="startButton" class="btn btn-primary" onclick="start()">Start</button>
      <button id="stopButton" class="btn btn-secondary" onclick="stop()">Stop</button>
      
      <!-- Choice section for Local vs Online options -->
      <div class="mt-4 mb-3">
        <h5>Choose Processing Mode:</h5>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="processingMode" id="localOption" value="local" checked>
          <label class="form-check-label" for="localOption">
            Local Processing
          </label>
          <small class="form-text text-muted d-block">Process audio/speech locally on your device</small>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="processingMode" id="onlineOption" value="online">
          <label class="form-check-label" for="onlineOption">
            Online Processing
          </label>
          <small class="form-text text-muted d-block">Process audio/speech online (not implemented)</small>
        </div>
      </div>
    </div>
    <div class="logs-section">
      <div class="logs-header">
        <h3>Logs</h3>
        <button class="clear-btn" onclick="clearLogs()">Clear Logs</button>
      </div>
      <div id="logContainer" class="log-container">
      </div>
    </div>
    <!--<div class="mb-3">
      <p><strong>Remote Audio Visualization (Red):</strong></p>
      <canvas id="backendVisualizer" class="visualizer"></canvas>
    </div>-->
  </div>
  <script src="/static/js/bootstrap.bundle.min.js"></script>
  <script src="/static/js/client.js"></script>
</body>
</html>
